<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inventory</title>
        <link rel = "stylesheet" href = "input_inventory.css?version1.02">
    </head>
    <body>
        <div class = "parent">
            <h1>ADD DEVICE TO INVENTORY</h1>
            <form action="../../DB/add_new_device.php" method="POST" id="upload-device">
                <fieldset>
                    <legend>Device Info</legend>
                    <div>
                        <label class="description">DEVICE NAME :</label>
                        <input type="text" id="device-id" class="input-field" name="deviceName" required/>
                    </div>
                    <div>
                        <label class="description">DEVICE MODEL :</label>
                        <input type="text" id="device-model"class="input-field" name="deviceModel" required/>
                    </div>
                    <div>   
                        <label class="description">SERIAL NUMBER :</label>
                        <input type="text" id="serial-number"class="input-field" name="serialNumber" required/>
                    </div>
                    <div>
                        <label class="description">VENDOR :</label>
                        <input type="text" id="vendor"class="input-field" name="vendor" required/>
                    </div>
                    <div>
                        <label class="description">COST :</label>
                        <input type="number" id="cost"class="input-field" name="cost" required/>
                    </div>
                    <div>
                        <label class="description">DEVICE TYPE :</label>
                        <input type="text" id="device-type"class="input-field" name="deviceType" required/>
                    </div>
                    <div>
                        <label class="description">SPECS :</label>
                        <input type="text" id="specs" class="input-field" name="specs" required/>
                    </div>
                    <div>
                        <label class="description">DATE PURCHASED :</label>
                        <input type="date" id="date-purchased"class="input-field" name="datePurchased" required/>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Assignment Data</legend>
                    <div>
                        <label class="description">ASSIGNED TO :</label>
                        <input type="text" id="assigned-to"class="assign-input-field" name="assignedTo"/>
                    </div>
                    <div>
                        <label class="description">DATE ASSIGNED :</label>
                        <input type="date" id="date-assigned"class="assign-input-field" name="dateAssigned"/>
                    </div>
                    <div>
                        <label class="description">DEPARTMENT :</label>
                        <select name="department" id="department" class="assign-input-field">
                            <option value="" disabled selected>Choose a Department</option>
                            <option value="Life">Life</option>
                            <option value="Health">Health</option>
                            <option value="Pensions">Pensions</option>
                        </select>
                    </div>
                    <div>
                        <label class="description">BRANCH :</label>
                        <select name="branches" id="branch" class="assign-input-field">
                            <option value="" disabled selected>Choose a Branch</option>
                            <option value="Head Office">Head Office</option>
                            <option value="Ring Road">Ring Road</option>
                            <option value="Ho">Ho</option>
                            <option value="Takoradi">Takoradi</option>
                            <option value="Koforidua">Koforidua</option>
                        </select>
                    </div>
                </fieldset>
                <div>
                    <button type="button" class="see-list">Back</button>
                    <input type="submit" value="submit" id="submit-button">
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="input_inventory.js?version1.02"></script>
    </body>
</html>
